<form class="container">
  <div>
    <h2>{{ action }}</h2>
  </div>
  <div class="row">
    <div class="col-6 mb-2">
      <input #name="ngModel" type="text" class="form-control" id="name" name="name" 
        placeholder="Name"
        [(ngModel)]="product.name" 
        [ngClass]="{ 
          'is-invalid': name.invalid && name.touched,
          'is-valid': name.valid && name.touched
        }" 
        required 
      />
    </div>
    <div class="col-6 mb-2">
      <input #description="ngModel" type="text" class="form-control" id="description" name="description" 
        placeholder="Description"
        [(ngModel)]="product.description" 
        [ngClass]="{ 
          'is-invalid': description.invalid && description.touched,
          'is-valid': description.valid && description.touched
        }" 
        required 
      />
    </div>
    <div class="col-6 mb-2">
      <input #price="ngModel" type="number" class="form-control" id="price" name="price" 
        placeholder="Price"
        [(ngModel)]="product.price" 
        [ngClass]="{ 
          'is-invalid': price.invalid && price.touched,
          'is-valid': price.valid && price.touched
        }" 
        required 
      />
    </div>
    <div class="col-6 mb-2">
      <input #stockAmount="ngModel" type="number" class="form-control" id="stockAmount" name="stockAmount" 
        placeholder="Stock Amount"
        [(ngModel)]="product.stockAmount" 
        [ngClass]="{ 
          'is-invalid': stockAmount.invalid && stockAmount.touched,
          'is-valid': stockAmount.valid && stockAmount.touched
        }" 
        required 
      />
    </div>
    <div class="col-6 mb-2">
      <input #categoryId="ngModel" type="number" class="form-control" id="categoryId" name="categoryId" 
        placeholder="Category Id"
        [(ngModel)]="product.categoryId" 
        [ngClass]="{ 
          'is-invalid': categoryId.invalid && categoryId.touched,
          'is-valid': categoryId.valid && categoryId.touched
        }" 
        required 
      />
    </div>       
    <div class="col-6">
      <button
      (click)="callEvent();"
      type="button"
      class="btn btn-primary d-flex align-items-center">
      <p class="mb-0"> {{action}} </p>
    </button>
    </div>
  </div>
</form>
